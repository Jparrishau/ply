# There are three log levels; error, warn, info.  Level error cannot be disabled.
# The others can by exclusion from the 'log.levels' property below.
log.levels=warn 
# True to allow output to be colored 
color=true
# True to allow for output to include unicode characters
unicode=true
# True to disallow all prompts
headless=false
# False to disable all ply generated output and any decoration applied to scripts' output (i.e., name prefix).
decorated=true