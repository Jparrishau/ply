# the base name of the package (excluding the packaging; i.e. '.zip')
name=${project.artifact.name}
# true to print verbose output while creating the package file
verbose=false
# true to compress the packaged file 
compress=true
# true to include the resolved dependencies, if any, within the package file itself
includeDeps=false
# true to include the source files within a package file itself
includeSrc=false
# the standard manifest entries
manifest.version=1.0
manfiest.createdBy=Ply
manifest.spec.title=${project.name}
manifest.spec.version=${project.version}
manifest.impl.title=${project.name}
manifest.impl.version=${project.version}
# the webapp directory (only applicable for war packaging)
webapp.dir=src/main/webapp
exploded.war.dir=${project.build.dir}/${project.artifact.name}