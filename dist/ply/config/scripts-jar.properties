# Command options to be passed to the java vm when invoking 'jar' scripts.  The script name should match to
# the property name, if no match is found, then the options.default property is used.  For instance,
# to modify the options for a script named 'example-1.0.jar' then create a property within 'scripts-jar'
# named 'options.example-1.0.jar' and set the value equal to the options.
options.default.nonmemory=-client -noverify -Dfile.encoding=UTF-8
options.default=-Xms32M -Xmx32M ${options.default.nonmemory}
# Override the options for ply scripts to statically resolve dependencies as they're known upfront and thus executions (which are many and often) don't 
# constantly incur penalty of dependency resolution.
options.ply-clean-1.0.jar=${options.default} -Xbootclasspath/a:${PLY_HOME}/scripts/ply-clean-1.0.jar:${PLY_HOME}/lib/ply-jvm-primer-1.0.jar net.ocheyedan.ply.JvmPrimer net.ocheyedan.ply.script.Clean
options.ply-dependency-manager-1.0.jar=${options.default} -Xbootclasspath/a:${PLY_HOME}/scripts/ply-dependency-manager-1.0.jar:${PLY_HOME}/lib/ply-util-1.0.jar:${PLY_HOME}/lib/ply-jvm-primer-1.0.jar net.ocheyedan.ply.JvmPrimer net.ocheyedan.ply.script.DependencyManager
options.ply-file-changed-1.0.jar=${options.default} -Xbootclasspath/a:${PLY_HOME}/scripts/ply-file-changed-1.0.jar:${PLY_HOME}/lib/ply-util-1.0.jar:${PLY_HOME}/lib/ply-jvm-primer-1.0.jar net.ocheyedan.ply.JvmPrimer net.ocheyedan.ply.script.FileChangeDetector
# not using the options.default as the compiler needs more memory
options.ply-compiler-1.0.jar=-Xms128M -Xmx128M ${options.default.nonmemory} -Xbootclasspath/a:${PLY_HOME}/scripts/ply-compiler-1.0.jar:${PLY_HOME}/lib/ply-util-1.0.jar:${PLY_HOME}/lib/ply-jvm-primer-1.0.jar net.ocheyedan.ply.JvmPrimer net.ocheyedan.ply.script.CompilerScript
